name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore --configuration Release
      
    - name: Test
      run: dotnet test --no-build --configuration Release --verbosity normal --logger "trx;LogFileName=test-results.trx"
      
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: '**/test-results.trx'
        
    - name: Pack CodePunk.Highlight.Core
      run: dotnet pack src/CodePunk.Highlight.Core/CodePunk.Highlight.Core.csproj --no-build --configuration Release --output ./artifacts

    - name: Pack CodePunk.Highlight (Spectre)
      run: dotnet pack src/CodePunk.Highlight.Spectre/CodePunk.Highlight.Spectre.csproj --no-build --configuration Release --output ./artifacts

    - name: Upload NuGet package artifact
      uses: actions/upload-artifact@v4
      with:
        name: nuget-package
        path: ./artifacts/*.nupkg
